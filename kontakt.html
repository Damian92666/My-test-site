            <form action="kontakt_form.html" method="GET">
                <fieldset>
                    <legend>
                        Formularz kontaktowy:
                    </legend>
                    <label>
                        Imię i nazwisko (wymagane):<br />
                        <input type="text" name="name" maxlength="50" required="required">
                    </label><br />
                    <label>
                        Adres email (wymagane):<br />
                        <input type="email" name="email" maxlength="40" required="required">
                    </label><br />
                    <label>
                        Telefon komórkowy:<br />
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{9}">
                    </label><br />
                    <label>
                        Firma:<br />
                        <input type="text" name="firma" maxlength="70">
                    </label><br />
                    <label>
                        Temat:<br />
                        <input type="text" name="temat" maxlength="100">
                    </label><br />
                    <label>Treść:<br />
                        <textarea name="treść" cols="60" rows="8">W czym możemy pomóc ?</textarea>
                    </label><br />
                    <label>
                        <input type="submit" value="Prześlij">
                    </label>
                </fieldset>
